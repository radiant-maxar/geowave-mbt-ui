<!DOCTYPE html>
<html data-app-version="<%= htmlWebpackPlugin.options.app.version %>" data-app-revision="<%= htmlWebpackPlugin.options.app.revision %>">
    <head>
        <meta charset="utf-8"/>
        <title><%= htmlWebpackPlugin.options.app.name %> v<%= htmlWebpackPlugin.options.app.version %></title>

        <style type="text/css">
            .classification-banner {
                position: absolute;
                left: 0;
                right: 0;
                background-color: green;
                color: white;
                line-height: 25px;
                font-family: 'Source Sans Pro', sans-serif;
                font-size: 14px;
                font-weight: 500;
                text-align: center;
                z-index: 999999;
            }

            #application-viewport {
                position: absolute;
                top: 25px;
                left: 0;
                right: 0;
                bottom: 25px;
            }

            #user-agreement {
                display: none;
            }
        </style>

        <script>
            var BASEMAPS = [
                {
                    id: 'dark',
                    name: 'Dark (Default)',
                    maxZoom: 21,
                    attributions: '<a href="https://www.mapbox.com/about/maps/" target="_blank" rel="noopener">&copy; MapBox</a> <a href="http://www.openstreetmap.org/about/" target="_blank" rel="noopener">&copy; OpenStreetMap</a>',
                },
                {
                    id: 'aerial',
                    name: 'Aerial',
                    maxZoom: 21,
                    attributions: '<a href="https://www.mapbox.com/about/maps/" target="_blank" rel="noopener">&copy; MapBox</a> <a href="http://www.openstreetmap.org/about/" target="_blank" rel="noopener">&copy; OpenStreetMap</a> &copy; <a href="https://www.digitalglobe.com/" target="_blank" rel="noopener">DigitalGlobe</a>',
                },
                {
                    id: 'osm',
                    name: 'OpenStreetMap',
                    maxZoom: 21,
                    attributions: '<a href="https://www.mapbox.com/about/maps/" target="_blank" rel="noopener">&copy; MapBox</a> <a href="http://www.openstreetmap.org/about/" target="_blank" rel="noopener">&copy; OpenStreetMap</a>',
                },
            ]
        </script>
    </head>
    <body>
        <div id="application-viewport"></div>
        <div class="classification-banner" style="top: 0;">UNCLASSIFIED // FOR TEST AND DEVELOPMENT PURPOSES ONLY</div>
        <div class="classification-banner" style="bottom: 0;">UNCLASSIFIED // FOR TEST AND DEVELOPMENT PURPOSES ONLY</div>
        <div id="user-agreement"><%= htmlWebpackPlugin.options.userAgreement %></div>
    </body>
</html>
